<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    #mobile-menu {
      transition: left 0.3s ease-in-out;
    }
    #right-angle {
      transition: transform 0.3s ease-in-out;
    }
  </style>
  <body>
    <nav
      id="mobile-menu"
      class="relative flex flex-col items-start gap-12 pt-8 px-6 h-[670px] w-[250px] bg-white shadow-lg -left-[250px]"
    >
      <button
        onclick="openNavbar()"
        class="absolute -right-6 top-8 w-8 h-8 text-white text-center rounded-r-full bg-black py-1 px-2"
      >
        <svg
          id="right-angle"
          class="w-4 h-4 text-white fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <path
            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
          />
        </svg>
      </button>
      <div>
        <img
          class="w-20 h-20 object-cover"
          src="./images/black-logo.png"
          alt="Logo"
        />
      </div>
      <div class="flex flex-col items-start justify-center gap-2">
        <a class="text-black text-xl hover:scale-110" href="">Home</a>
        <a class="text-black text-xl hover:scale-110" href="">About Me</a>
        <a class="text-black text-xl hover:scale-110" href="">Projects</a>
        <a class="text-black text-xl hover:scale-110" href="">Experience</a>
        <a class="text-black text-xl hover:scale-110" href="">Connect</a>
      </div>
    </nav>

    <script src="main.js"></script>
  </body>
</html>
