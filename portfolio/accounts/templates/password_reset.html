<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Change Password</h2>

  {% if messages %}
    <ul class="mb-4">
      {% for message in messages %}
        <li class="text-red-500">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" required class="w-full p-4 rounded-xl border border-gray-300">
    <input type="password" name="new_password" placeholder="New Password" required class="w-full p-4 rounded-xl border border-gray-300">
    <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full p-4 rounded-xl border border-gray-300">
    <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-xl hover:bg-blue-600">Change Password</button>
  </form>

  <p class="text-center text-gray-500 mt-6 text-sm">
    Back to <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
  </p>
</div>

</body>
</html>
